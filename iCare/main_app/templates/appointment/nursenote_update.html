{% extends 'base.html' %}
{% block content %}
<h3 style="font-weight: bolder;">Update Nurse Note</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn blue" style="text-transform:none; font-size: 18px;">Update</button>
    <a href="{% url 'appointment_detail' object.appointment.id %}#nursenote"
        class="btn grey darken-2 waves-effect waves-light" style="text-transform:none; font-size: 18px;">Cancel</a>
</form>
<script>
    var notetimeEl = document.getElementById('id_note_time');
    if (notetimeEl) {
        M.Timepicker.init(notetimeEl, {
            twelveHour: false,
            defaultTime: 'now',
            autoClose: true,
            vibrate: true
        });
    }
</script>
{% endblock %}
