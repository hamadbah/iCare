{% extends 'base.html' %}
{% block content %}
<h3 style="font-weight: bolder;">Update Nurse Note</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn blue" style="text-transform:none;">Update</button>
    <a href="{% url 'appointment_detail' object.appointment.id %}#nursenote" class="btn grey" style="text-transform:none;">Cancel</a>
</form>
<script>
    var notetimeEl = document.getElementById('id_note_time');
        if (notetimeEl) {
            M.Timepicker.init(notetimeEl, {
                twelveHour: false,
                defaultTime: 'now',
                autoClose: true,
                vibrate: true
            });
        }
</script>
{% endblock %}
