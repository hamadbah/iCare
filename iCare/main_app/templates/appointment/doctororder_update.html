{% extends 'base.html' %}
{% block content %}
<h3 style="font-weight: bolder;">Update Doctor Order</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn blue" style="text-transform:none;">Update</button>
    <a href="{% url 'appointment_detail' object.appointment.id %}#orders" class="btn grey" style="text-transform:none;">Cancel</a>
</form>

<script>

        let priorityselectEl = document.getElementById('id_priority');
        if (priorityselectEl) {
            M.FormSelect.init(priorityselectEl);
        }

        var orderdateEl = document.getElementById('id_order_date');
        if (orderdateEl) {
            M.Datepicker.init(orderdateEl, { format: 'yyyy-mm-dd', autoClose: true });
        }

        let orderstatusEl = document.getElementById('id_order_status');
        if (orderstatusEl) {
            M.FormSelect.init(orderstatusEl);
        }
</script>
{% endblock %}
