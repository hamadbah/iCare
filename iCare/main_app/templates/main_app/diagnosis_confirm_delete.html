{% extends 'base.html' %}
{% block content %}
<h3 style="font-weight: bolder;">Delete Diagnosis</h3>
<p>Are you sure you want to delete this Diagnosis?</p>
<ul>
    <li>Diagnosis Name: {{ object.diagnosis_name }}</li>
    <li>Date: {{ object.diagnosis_date }}</li>
    <li>Status: {{ object.diagnosis_status|capfirst }}</li>
</ul>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn red" style="text-transform:none; font-size: 18px;">Delete</button>
    <a href="{% url 'appointment_detail' object.appointment.id %}#diagnosis"
        class="btn grey darken-2 waves-effect waves-light" style="text-transform:none; font-size: 18px;">Cancel</a>
</form>
{% endblock %}
