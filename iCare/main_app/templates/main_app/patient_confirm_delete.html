{% extends 'base.html' %}
{% block content %}
<h3 style="font-weight: bolder;">Delete Patient</h3>
<h4>Are you sure you want to delete <span class="teal-text">{{ object.patient_name }}</span>?</h4>
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn" style="text-transform:none;">
    <a href="{% url 'detail' patient.id %}" class="btn red" style="text-transform:none;">Cancel</a>
</form>
{% endblock %}
