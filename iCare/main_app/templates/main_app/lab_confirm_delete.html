{% extends 'base.html' %}
{% block content %}
<h3 style="font-weight: bolder;">Delete Lab</h3>
<p>Are you sure you want to delete this Lab?</p>
<ul>
    <li>Date: {{ object.test_name }}</li>
    <li>Time: {{ object.test_date }}</li>
    <li>Doctor Code: {{ object.result }}</li>
    <li>Doctor Code: {{ object.status }}</li>
</ul>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn red" style="text-transform:none;">Delete</button>
    <a href="{% url 'appointment_detail' object.appointment.id %}#labs" class="btn grey" style="text-transform:none;">Cancel</a>
</form>
{% endblock %}
