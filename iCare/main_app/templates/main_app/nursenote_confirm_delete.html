{% extends 'base.html' %}
{% block content %}
<p style="color: red; font-weight: bold; font-size: x-large;">Are you sure you want to delete these Notes?</p>
<ul>
    <li>Time: 
        {% if object.note_time %}
        {{ object.note_time }}
        {% else %}
        -
        {% endif %}
    </li>
    <li>Note: 
        {% if object.note %}
        {{ object.note }}
        {% else %}
        -
        {% endif %}
    </li>
</ul>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn red" style="text-transform:none;">Delete</button>
    <a href="{% url 'appointment_detail' object.appointment.id %}#nursenote" class="btn grey" style="text-transform:none;">Cancel</a>
</form>
{% endblock %}
