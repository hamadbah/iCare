{% extends 'base.html' %}

{% block content %}
<h3 style="font-weight: bolder;">Edit Profile</h3>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn blue" style="text-transform:none; font-size: 18px;">Update</button>
  <a href="{% url 'profile' %}" class="btn grey darken-2 waves-effect waves-light"
    style="text-transform:none; font-size: 18px;">
    Cancel
  </a>
</form>
<script>
  let selectEl = document.getElementById('id_role');
  M.FormSelect.init(selectEl);
</script>
{% endblock %}
